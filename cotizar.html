<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="img/hamburguesa-con-queso.png" type="image/x-icon">
    <title>Cotización</title>
</head>
<body>
    <header>
        <div class="logo"><img src="img/logo.png" alt="" width="100"></div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="productos.html">Reservar</a></li>
            </ul>
        </nav>
    </header>
    <div class="center padded">
        <div class="content">
            <div class="row vert-pad">
                <div class="left padded">
                    <h1>Solicita tu cotización</h1>
                    <img src="img/cotizar.png" alt="" >
                </div>
                <div class="right padded">
                    <form action="enviado.html" class="contact-form">
                        <input type="text" name="name" placeholder="Nombre" required>
                        <input type="email" name="email" placeholder="Correo" required>
                        <input type="number" name="" placeholder="Numero de telefono" required>
                        <textarea name="message" placeholder="Solicita cotización aquí" required minlength=10></textarea>
                        <button class="btn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer id="contacto">
        <div class="footer">
            <div class="center full-width">
                <div class="row">
                    <h3><a target="_blank" href="https://wa.me/573192986920">Cantactemonos</a></h3>
                </div>
            </div>
            <div class="center"><a href=""> <img src="img/logo.png" alt="" width="100"></a></div>
            <div class="center full-width">
                <div class="row">
                    <h3>Siguenos en redes sociales</h3>
                </div>
            </div>
            <div class="center full-width social-links">
                <div class="row">
                    <a target="_blank"  href="https://wa.me/573192986920"><img  class="social" width=30 src="img/w.png"></a>
                    <a target="_blank"  href="https://www.instagram.com/mcdonaldscol/"><img  class="social" width=30 src="img/ins.png"></a>
                    <a target="_blank" href="https://twitter.com/McDonalds"><img  class="social" width=30 src="img/t.png"></a>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </footer>


</body>
</html>
